{% extends "main.html" %}

{% block content %}
<div class="title center">
    <h2 class="grey-text greek">Modificar Baralla</h2>
</div>
<div class="row">
    <form class="col s12" method="post" enctype="multipart/form-data">

        <div class="row">
            <div class="col s6">
                <div class="input-field col s12">
                    <input required value="{{deck.name}}" id="nome" name="name" type="text" class="validate">
                    <label for="nome">Nome</label>
                </div>
                <div class="input-field col s12">
                    <input value="{{deck.link}}" id="enlace" name="link" type="text" class="validate">
                    <label for="enlace">Enlace</label>
                </div>
                <div class="input-field col s12">
                    <textarea name="desc" id="textarea1" class="materialize-textarea">{{deck.description}}</textarea>
                    <label for="textarea1">Descrici√≥n</label>
                </div>
                <div class="input-field col s12">
                    <input value="" id="image" name="image" type="file" accept="image/*" size="">
                    <label for="image">Nova Imaxe</label>
                </div>
            </div>
            <div class="col s6 center">
                <label for="currntimage">Imaxe actual</label>
                <div id="currntimage" class="row">
                    {% if deck.image != None %}
                    <img src="data:image/png;base64,{{deck.image.encode('base64')}}" height="300" width="300">
                    {% else %}
                    <img src="http://s3.gatheringmagic.com/uploads/2016/09/28/ML_63.jpg" height="300" width="300">
                    {% endif %}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12 center">
                <button class="white-text waves-effect waves-amber btn-flat amber darken-2" type="Submit" name="Submit">
                    Gardar
                </button>
            </div>
        </div>

    </form>
</div>

{% endblock%}
